- defaults:
    link:
      relink: true

- clean: ['~']

- link:
    ~/.zshrc:
      force: true
      path: oh-my-zsh/zshrc.zsh
    ~/.gitconfig:
      force: true
      path: gitconfig
    ~/.ssh/config:
      force: true
      path: sshconfig

- shell:
  - [git submodule update --init --recursive, Installing submodules]
